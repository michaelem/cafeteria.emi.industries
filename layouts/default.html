<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Cafeteria - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1 shrink-to-fit=no viewport-fit=cover"
    />

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>" />
  </head>
  <body>
    <div id="wrapper">
      <div class="title">
        <h1>Willkommen in der Cafeteria!</h1>
        <p>Hier gibt es Rezepte von vergangenen Friday Night Dinners.</p>
      </div>

      <div id="content">
        <div id="sidebar">
          <h2>Men√º</h2>
          <ul>
            <li><%= link_to "Alle Rezepte", "/" %></li>
            <li><%= link_to "Neues Rezept Teilen", "/how-to-contribute" %></li>
          </ul>
        </div>
        <main id="main"><%= yield %></main>
      </div>

      <footer id="footer">
        <img class="footer-image" src="/images/footer.png" />
      </footer>
    </div>
  </body>
</html>
