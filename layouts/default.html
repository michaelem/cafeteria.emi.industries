<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Cafeteria - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="title">
      <h1>Welcome to the Cafeteria</h1>
      <p>Where you can find recipes from past friday dinners. Help yourself!</p>
    </div>
    <div id="container">

      <div id="content">
        <div id="sidebar">
          <h2>Cafeteria</h2>
          <ul>
            <li><%= link_to "All recipes", "/" %></li>
          </ul>
        </div>
        <div id="main">
          <%= yield %>
        </div>
      </div>
    </div>
  </body>
</html>
